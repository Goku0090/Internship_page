<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internships</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #232323;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #ecf0f1;
            opacity: 0.9;
        }

        .internship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 20px 0;
        }

        .internship-card {
            background-color: #2c3e50;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .internship-card:hover {
            transform: translateY(-5px);
        }

        .internship-details {
            padding: 20px;
        }

        h2 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Internships</h1>
    </header>

    <div class="internship-grid">
        <div class="internship-card">
            <div class="internship-details">
                <h2>Software Development Intern</h2>
                <p><strong>Company:</strong> XYZ Tech</p>
                <p><strong>Duration:</strong> June 2023 - August 2023</p>
                <p><strong>Responsibilities:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
            </div>
        </div>

        <!-- Add more internship cards for additional internships -->

    </div>

    <footer>
        <p>For more details or inquiries, feel free to <a href="/contact.html">contact me</a>.</p>
    </footer>

</body>
</html>
